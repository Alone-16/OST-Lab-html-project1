<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="alibaba.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css"
    />
  </head>
  <body>
    <div>
      <div class="extension">
        <h4>
          Alibaba Lens | Instantly find suppliers with image on any website by
          our AI search extension!
        </h4>
        <button>Add to Chrome</button>
      </div>
      <nav>
        <div class="navL">
          <div class="alibaba_logo">
            <img src="alibaba_logo.png" alt="Alibaba.com" class="alibaba_png" />
            <h3>Alibaba.com</h3>
          </div>
          <div class="nav1">
            <button><i class="fa-solid fa-list"></i> All catogeries</button>
            <button>Featured selections</button>
            <button>Order protections</button>
          </div>
        </div>
        <div class="navR">
          <div class="navR-top">
            <button>
              Deliver to:
              <br />
              <img
                src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg"
                alt="India Flag"
              />
              IN
            </button>
            <button>English-INR</button>
            <button>
              <i class="fi fi-bs-shopping-cart" class="shopping_cart"></i>
            </button>
            <button>
              <i class="fi fi-rr-user"></i>
              Sign in
            </button>
            <button class="createAcc">Create account</button>
          </div>
          <div class="nav2">
            <button>Buyer Central</button>
            <button>Help Center</button>
            <button>App & Extension</button>
            <button>Become a supplier</button>
          </div>
        </div>
      </nav>
      <div></div>
    </div>


    <div class="content">
        <div class="content1">
            <img
            src="https://s.alicdn.com/@img/imgextra/i4/O1CN01AcYYU3215pAonO55E_!!6000000006934-2-tps-56-56.png"
            alt="play"
            />
            <h2>Learn about Alibaba.com</h2>
        </div>
        <div class="content2">
            <h1>The leading B2B ecommerce platform for <br />global trade</h1>
        </div>
        <div class="content3">
            <input type="text" value="Shoes" />
            <div class="content3_search_upload">
                <button class="camera_upload">
                    <img
                    src="https://s.alicdn.com/@img/imgextra/i3/O1CN019MtOyg28rBd6OWWpD_!!6000000007985-55-tps-20-20.svg"
                    alt="camera"
                    />
                </button>
                <button class="search_img">
                    <img
                    src="https://s.alicdn.com/@img/imgextra/i3/O1CN01XCI6FB1FJTbwfS3Ru_!!6000000000466-55-tps-20-20.svg"
                    alt="search"
                    />
                    Search
                </button>
            </div>
        </div>
        <div class="content4">
            <h4>Frequently Searched:</h4>
            <button>Iphone 15 pro max</button>
            <button>Mobile phones</button>
            <button>watch</button>
        </div>
    </div>
  </body>
</html>
